<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы</title>
  </head>
  <body>
    <h1>Формы</h1>

    <form action="">
      <div>
        <label for="text2">Текст</label>
        <input type="text" id="text2" value="Текст по умолчанию" readonly/>
      </div>

      <div>
        <label for="email">Почта</label>
        <input type="email" id="email" placeholder="e-mail"/>
      </div>

      <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" />
      </div>

      <div>
        <label for="number">Номер</label>
        <input type="number" id="number" min="5" max="9" />
      </div>

      <div>
        <label for="range">Уровень</label>
        <input type="range" id="range" min="0" max="3" step="1" />
      </div>

      <div>
        <label for="date">Дата</label>
        <input type="date" id="date" />
      </div>

      <div>
        <label for="color">Цвет</label>
        <input type="color" id="color" />
      </div>

      <div>
        <label for="message">Сообщение</label>
        <br />
        <textarea name="Сообщение" id="" cols="30" rows="10"></textarea>
      </div>

      <div>
        <label for="sex">Пол</label>
        <select id="sex">
          <option value="male">Мужик</option>
          <option value="female" selected>Баба</option>
          <option value="other">Транс</option>
        </select>
      </div>

      <div>
        <label>Количество работ</label>
        <input type="radio" name="work" /> 1
        <input type="radio" name="work" /> 2
        <input type="radio" name="work" /> 5
        <input type="radio" name="work" /> 10+
      </div>

      <div>
        <label>Еда</label>
        <input type="checkbox" name="work" /> Картоша
        <input type="checkbox" name="work" /> Хлеб
        <input type="checkbox" name="work" /> Мясо
        <input type="checkbox" name="work" /> Водка
      </div>

      <input type="submit" value="Отправить форму">
      <button type="submit">Кнопка</button>
    </form>
  </body>
</html>
